<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
<link href='css/app.css' rel='stylesheet'>
<title>Hecuba</title>

<style type='text/css'>
  body {
    font-family: "Lucida Console";
    font-size: 16px;
  }

  ul {
    list-style-type: none;
  }

  .book-info {
    padding-bottom: 10px;
  }

  progress {
    -webkit-appearance: none;
    width: 250px;
    height: 20px;
    background-color: #f3f3f3; 
  }

  object {
    width: 50px;
    height: 50px;
  }

  object.booklink {
    float: left;
    padding-right: 10px;
  }

  object.header-svg {
    padding-left: 10px;
    width: 40px;
    height: 40px;
  }
</style>
</head>
<body>
<script type='text/x-handlebars' id='application'>
  <div class='main'>
    <h1>Reading Leaderboard<object type="image/svg+xml" data="charts.svg" class="header-svg"></object></h1>
    {{outlet}}
  </div>
</script>

<script type='text/x-handlebars' id='books'>
    <ul class="books-listing">
    {{#each model}}
      {{#link-to 'book' this}}
      <object type="image/svg+xml" data="readbook.svg" class="booklink"></object>
      {{/link-to}}
      <li class='book-info'>
        <b>{{title}}</b> by <b>{{author}}</b>
        <div>
          <progress max="{{unbound pagesTotal}}" value="{{unbound pagesRead}}"></progress>
          <span><i>{{pagesRead}}/{{pagesTotal}}</i></span>
        </div>
      </li>
    {{/each}}
    </ul>
</script>

<script src="js/shared/jquery-2.0.3.min.js"></script>
<script src="js/shared/handlebars-v1.3.0.js"></script>
<script src="js/shared/ember.js"></script>
<script src="http://builds.emberjs.com/beta/ember-data.js"></script>
<script src="js/app.js"></script>
</body>
</html>
